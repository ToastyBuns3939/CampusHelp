<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Help - Available Pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Increased max-width for better list display */
            width: 100%;
        }
        h1 {
            font-size: 2rem; /* Slightly larger heading */
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        ul {
            list-style: none; /* Remove default list bullets */
            padding: 0;
            margin-top: 20px;
        }
        li {
            margin-bottom: 15px;
            background-color: #ecf0f1;
            padding: 15px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: left; /* Align text to the left */
        }
        li:hover {
            background-color: #dbe4e6;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            display: block; /* Make the whole list item clickable */
        }
        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        #loading-message {
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Campus Help!</h1>
        <p>Please select a help topic from the list below:</p>
        <div id="loading-message">Loading help topics...</div>
        <ul id="pages-list">
            </ul>
        <p class="mt-8 text-sm text-gray-500">
            If you're looking for something specific and don't see it, please check back later!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pagesList = document.getElementById('pages-list');
            const loadingMessage = document.getElementById('loading-message');

            // Define the path to your HelpContent.json file.
            // Assuming HelpContent.json is in the root of your repository,
            // and your GitHub Pages is set up for a project site (e.g., yourusername.github.io/CampusHelp/).
            // If HelpContent.json is in a subfolder, adjust this path.
            const jsonFilePath = 'HelpContent.json';

            fetch(jsonFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    loadingMessage.style.display = 'none'; // Hide loading message
                    if (data && data.data && Array.isArray(data.data)) {
                        // Sort the data alphabetically by 'name' for better readability
                        data.data.sort((a, b) => a.name.localeCompare(b.name));

                        data.data.forEach(item => {
                            const listItem = document.createElement('li');
                            const link = document.createElement('a');
                            link.href = item.detailUrl; // Use the full URL from the JSON
                            link.textContent = item.name;
                            listItem.appendChild(link);
                            pagesList.appendChild(listItem);
                        });
                    } else {
                        pagesList.innerHTML = '<li>No help topics found or data format is incorrect.</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching help content:', error);
                    loadingMessage.textContent = 'Failed to load help topics. Please try again later.';
                    loadingMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
